<!-- INCLUDE overall_header.html -->
   <h1>{L_ACP_BHASHA_CONFIG} {BHASHA_VERSION}</h1>

   <p>{L_ACP_BHASHA_CONFIG_EXPLAIN}</p>

   <form id="acp_quotes_config" method="post" action="{U_ACTION}">

   <fieldset>
   <legend>{L_ACP_BHASHA_CONFIG_SET}</legend>
   <dl>
      <dt>
         <label for="bhasha_default_lang">{L_BHASHA_DEFAULT_LANG}{L_COLON}</label><br /><span>{L_BHASHA_DEFAULT_LANG_EXPLAIN}</span>
      </dt>
         <dd>
            <input name="bhasha_default_lang" type="text" id="bhasha_default_lang" value="{BHASHA_DEFAULT_LANG}"length="100" maxlength="255" />
         </dd>
   </dl>
   <dl>
      <dt>
         <label for="bhasha_choice_lang">{L_BHASHA_CHOICE_LANG}{L_COLON}</label><br /><span>{L_BHASHA_CHOICE_LANG_EXPLAIN}</span>
      </dt>
         <dd>
            <input name="bhasha_choice_lang" type="text" id="bhasha_choice_lang" value="{BHASHA_CHOICE_LANG}" length="100" maxlength="255" />
         </dd>
   </dl>


   <p class="submit-buttons">
      <input type="hidden" name="action" value="save" />
      <input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
      <input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
      {S_FORM_TOKEN}
   </p>
   </fieldset>
   </form>

<!-- INCLUDE overall_footer.html -->
